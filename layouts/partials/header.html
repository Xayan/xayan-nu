<div class="navbar" role="navigation">
    <nav class="menu" aria-label="Main Navigation">
        <a href="{{ .Site.Home.Permalink }}" class="logo">
            <img src="{{ .Site.Params.Logo | default "/images/logo.png" }}" alt="{{ .Site.Title }}" class="logo-image"/>
        </a>
        <input type="checkbox" id="menu-trigger" class="menu-trigger" />
        <label for="menu-trigger">
            <span class="menu-icon">
                {{ partial "svgs/menu.svg" (dict "height" 28 "width" 28) . }}
            </span>
        </label>

        <div class="trigger">
            <div class="trigger-links">
                {{ $currentPage := . }}
                {{ range .Site.Menus.main }}
                    <a class="menu-link {{ if or ($currentPage.IsMenuCurrent "main" .)
                        ($currentPage.HasMenuCurrent "main" .) }}active{{ end }}" href="{{ .URL }}">
                        {{ .Name }}
                    </a>
                {{ end }}
            </div>
            <div class="trigger-social-icons">
                {{- partial "socialIcons.html" site.Params.socialIcons -}}
            </div>
        </div>
        <div id="mode" style="display:none;"></div>
    </nav>
</div>
