baseURL: "https://xayan.nu/"
title: xayan.nu
languageCode: en-gb
defaultContentLanguage: en-gb
enableEmoji: true
ignoreErrors:
  - additional-script-loading-error
  - warning-goldmark-raw-html

taxonomies:
  tag: tags
  category: categories

menu:
  main:
    - pageRef: /
      name: Home
      url: /
      weight: 10
    - pageRef: posts
      name: Posts
      url: /posts/
      weight: 20
    - pageRef: categories
      name: Categories
      url: /categories/
      weight: 30

outputs:
  home:
    - html
    - rss
  page:
    - html
  section:
    - html
  taxonomy:
    - html
  term:
    - html

module:
  workspace: xayan-nu.work
  imports:
    - path: github.com/hugo-sid/hugo-blog-awesome

params:
  homeTitle: "The Adversary's Guide to the Galaxy"
  sitename: xayan.nu
  description: "There are no stupid questions, only stupid people."
  defaultColor: dark
  dateFormat: "2 Jan 2006"
  toc: true
  goToTop: true
  paginate: 0
  additionalScripts:
    - js/pikachu.js
  mainSections:
    - posts
  author:
    intro: xayan.nu
    name: Xayan
    description: "There are no stupid questions, only stupid people."
  socialIcons:
    - name: facebook
      url: "https://www.facebook.com/xayan.nu"
    - name: x
      url: "https://x.com/xayan__"
    - name: github
      url: "https://github.com/Xayan/"
    - name: Rss
      url: /index.xml

markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    renderer:
      unsafe: true
