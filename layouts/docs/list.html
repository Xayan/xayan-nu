{{ define "main" }}
<main class="wrapper page-content">
  <article class="post">
    <header class="post-header">
      <h1 class="post-title">{{ .Title }}</h1>
      {{ with .Params.description }}
      <div class="post-description">
        {{ . }}
      </div>
      {{ end }}
    </header>
    
    {{ .Content }}
    <ul>
      {{ range .Sections }}
      <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
      {{ end }}
    </ul>
  </article>
</main>
{{ end }}
